<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Chart Generator</title>
  <style>
    .chart {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      position: relative;
      overflow: hidden;
    }

    .bar {
      display: inline-block;
      width: 20px;
      margin-right: 5px;
      background-color: #3498db;
      transition: height 0.3s ease-in-out;
    }

    .line {
      fill: none;
      stroke: #e74c3c;
      stroke-width: 2px;
    }

    .pie-slice {
      stroke: #fff;
    }

    .chart-label {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      color: #333;
    }

    .input-container {
      margin-top: 20px;
    }

    .input-container textarea {
      width: 100%;
      height: 100px;
      resize: none;
      font-size: 14px;
      padding: 5px;
    }

    .input-container button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Text-to-Chart Generator</h1>

  <div class="input-container">
    <label for="textInput">Enter text:</label>
    <textarea id="textInput" placeholder="Enter comma-separated values (e.g., 5,3,8)"></textarea>
    <button onclick="convertToChart('bar')">Generate Bar Chart</button>
    <button onclick="convertToChart('line')">Generate Line Chart</button>
    <button onclick="convertToChart('pie')">Generate Pie Chart</button>
  </div>

  <div id="chartContainer" class="chart"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    function convertToChart(chartType) {
      var textInput = document.getElementById("textInput").value;
      var values = textInput.split(",");

      clearChart();

      if (chartType === "bar") {
        values.forEach(function (value) {
          value = value.trim();
          var parts = value.split(":");
          var label = parts[0].trim();
          var barValue = parseInt(parts[1]);

          if (!isNaN(barValue) && barValue > 0) {
            var bar = document.createElement("div");
            var barLabel = document.createElement("div");

            bar.className = "bar";
            bar.style.height = barValue * 10 + "px";

            barLabel.className = "chart-label";
            barLabel.textContent = label;

            bar.appendChild(barLabel);
            document.getElementById("chartContainer").appendChild(bar);
          }
        });
      } else if (chartType === "line") {
        // Code for line chart
      } else if (chartType === "pie") {
        // Code for pie chart
      }
    }

    function clearChart() {
      document.getElementById("chartContainer").innerHTML = "";
    }
  </script>
</body>
</html>
